    header {
      background: #224488;

      color: #224488;
      font-weight: bold;
      font-size: 1.1em;
      transition: color 0.2s;
    }
    nav.menu a:hover {
      color: #17a589;
    }
    @media (max-width: 900px) {
      nav.menu {
        position: static;
        width: 100%;
        top: 0;
        box-shadow: none;
        border-left: none;
        border-top: 1px solid #ccc;
        padding: 18px 12px;
      }
